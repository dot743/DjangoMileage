<div class="container">

<form action="{% url 'mileage_form_add_user' %}" method="post">
  {% csrf_token %}
  <div class="form-group row">
    <label for="formGroupExampleInput" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="my_username" placeholder="Enter name" value="testValue">
    </div>
  </div>

  <div class="form-group row">
    <label for="formGroupExampleInput2" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" name="my_email" placeholder="Enter ID" value="tan@new.win">
    </div>
  </div>

  <div class="form-group row">
    <label for="example-date-input" class="col-2 col-form-label">Password (Use 123 or something)</label>
    <div class="col-10">
      <input class="form-control" type="text" name="my_password" placeholder="" value=123>
    </div>
  </div>

  <div class="float-right">
    <button class="btn btn-primary">Submit</button>
  </div>
</form>

</div>
