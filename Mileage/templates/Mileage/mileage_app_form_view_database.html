<form id=3 action="{% url 'mileage_form_view_database' %}" method="post">
  {% csrf_token %}

  <div class="form-group row">
    <label for="formGroupExampleInput" class="col-sm-2 col-form-label">User ID</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="myUserID" placeholder="Enter UserID" value="2">
    </div>
  </div>

  <div class="form-group row">
    <label for="formGroupExampleInput" class="col-sm-2 col-form-label">EmployeeID</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="myUsername" placeholder="Enter name" value="">
    </div>
  </div>

  <div class="form-group row">
    <label for="formGroupExampleInput2" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" name="myEmail" placeholder="Enter ID" value="">
    </div>
  </div>

  <div class="row">
    <div class="btn pull-left">
    <button type="submit" name=queryUserOrEntry value="entries" class="btn btn-primary">Submit</button>
  </div>

</form>
