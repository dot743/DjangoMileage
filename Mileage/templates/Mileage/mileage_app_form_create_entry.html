<div class="container">
  <form action="{% url 'mileage_form_create_entry' %}" method="post">
    {% csrf_token %}

    <div class="input_fields_wrap">
      <div class="form-group">
        <label for="employeeIDInput">Input UserID (Not employeeID)</label>
        <input type="text" class="form-control" name="grab_user_ID" placeholder="UserID" value="1">
      </div>

      <div class="form-group row">
        <label for="example-date-input" class="col-2 col-form-label">Date</label>
        <div class="col-10">
          <input class="form-control" type="date" name="dateOne" value="2018-11-01" id="example-date-input">
        </div>
      </div>

      <div class="form-group">
        <label for="exampleFormControlSelect1">Location 1</label>
        <select class="form-control" name="location1" id="location_list">

          {% for locations in locationList %}
            <option id="location_lfdsfsd">{{ locations }}</options>
          {% endfor %}

        </select>
      </div>

      <div class="form-group">
        <label for="exampleFormControlSelect1">Location 2</label>
        <select class="form-control" name="location2" id="exampleFormControlSelect2">

          {% for locations in locationList %}
            <option>{{ locations }}</options>
          {% endfor %}

        </select>
      </div>

    </div>

    <div class="float-right">
      <button class="btn btn-primary">Submit</button>
    </div>
  </form>

<!-- <button id="add_location_input" class="add_field_button" onclick="addLocationInput()" >Add additional location</button> -->

<button class="add_field_button" onclick="addLocationInput({{locationList}})">Add More Fields</button>

</div>
